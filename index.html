<!DOCTYPE html>
<html>
<head>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
 <center>
<h1>calculator</h1>

a=<input id="a"><br>
b=<input id="b"><br>
<button class="btn btn-primary" onclick="add()">add</button>
<button onclick="multiply()" class="btn btn-primary">multiply</button>
<button onclick="divide()" class="btn btn-primary">divide</button>
<button onclick="subtract()" class="btn btn-primary">subtract</button>
<button onclick="apowerb()" class="btn btn-primary">a power b</button>
<div id="ans"></div>


<script>
function add(){
var a = parseInt(document.getElementById("a").value);
var b = parseInt(document.getElementById("b").value);
document.getElementById("ans").innerHTML= a+b;
}
function multiply(){
var a = parseInt(document.getElementById("a").value);
var b = parseInt(document.getElementById("b").value);
document.getElementById("ans").innerHTML= a*b;
}
function divide(){
var a = parseInt(document.getElementById("a").value);
var b = parseInt(document.getElementById("b").value);
document.getElementById("ans").innerHTML= a/b;
}
function subtract(){
var a = parseInt(document.getElementById("a").value);
var b = parseInt(document.getElementById("b").value);
document.getElementById("ans").innerHTML= a-b;
}
function apowerb(){
var a = parseInt(document.getElementById("a").value);
var b = parseInt(document.getElementById("b").value);
document.getElementById("ans").innerHTML= Math.pow(a,b);
}
</script>
</center>
</body>
</html>
